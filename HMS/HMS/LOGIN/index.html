<!DOCTYPE html>
<html>
<head>
	<title>Booking Form</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="title">Booking</div>
		<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="details">Full Name</span>
					<input type="text" placeholder="Enter your name" required>
				</div>
				<div class="input-box">
					<span class="details">Phone Number</span>
					<input type="text" placeholder="Enter your number" required>
				</div>
				<div class="input-box">
					<span class="details">Check-in</span>
					<input type="date" placeholder="Enter your email" required>
				</div>
				<div class="input-box">
					<span class="details">Check-out</span>
					<input type="date" required>
				</div>
				<div class="input-box">
					<span class="details">Guests</span>
					<input type="number" min="1" max="10" required>
				</div>
				<div class="input-box">
					<span class="details">Rooms required</span>
					<input type="number" min="1" max="10" required>
				</div>
			</div>
			<div class="gender-details">
				<input type="radio" name="gender" id="dot-1">
				<input type="radio" name="gender" id="dot-2">
				<input type="radio" name="gender" id="dot-3">
				<span class="gender-title">Gender</span>
				<div class="category">
					<label for="dot-1">
						<span class="dot one"></span>
						<span class="gender">Male</span>
					</label>
					<label for="dot-2">
						<span class="dot two"></span>
						<span class="gender">Female</span>
					</label>
					<label for="dot-3">
						<span class="dot three"></span>
						<span class="gender">Prefer not to say</span>
					</label>
				</div>
			</div>
			<div class="button">
				<input type="submit" id="book" onClick= toggle() name="" value="Book">
			</div>
			<div class="confirm" id="confirm" hidden=true ><h1>Your Hotel Room has been booked</h1></div>
		</form>
	</div>

	<script type="text/javascript">
		function toggle(){
			if(document.getElementById("confirm").hidden){
				document.getElementById("confirm").hidden=false;
			}
			else{
				document.getElementById("confirm").hidden=true;
			}
		}
	</script>

</body>
</html>
